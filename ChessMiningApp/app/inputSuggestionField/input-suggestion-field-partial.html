<label>Fact type: </label>
<div>
    <input type="text" placeholder="Example: OpeningFact" ng-focus="showOptions('fact')" ng-blur="closeActionMenu()" ng-model="fact" />
    <div class="suggestion-box">
        <div class="suggestion" ng-show="fact && factOptionsShown" ng-repeat="factOption in factOptions.facts | filter:optionType" ng-click="selectFromSuggestedList(factOption, 'fact')">
            {{factOption}}
        </div>
    </div>
</div>
