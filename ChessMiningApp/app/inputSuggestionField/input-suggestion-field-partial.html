<label>{{label}}: </label>
<div>
    <input type="text" placeholder="Search" ng-focus="showOptions()" ng-blur="closeActionMenu()" ng-model="optionType" />
    <div class="suggestion-box lift-shadow-soft">
        <div class="suggestion" ng-show="optionType && optionsShown" ng-repeat="option in options | filter:optionType" ng-click="selectFromSuggestedList(option)">
            {{option}}
        </div>
    </div>
</div>
