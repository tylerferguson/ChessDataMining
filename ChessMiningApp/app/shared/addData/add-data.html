<form id="data-form" ng-submit="submitDataFile($event)">
    <div class="data-icons">
        <i class="fa fa-upload data-icon" ng-click="triggerFileInput()"></i> 
        <i class="fa fa-dropbox data-icon" ng-click="triggerDropboxInput()"></i>
    </div>
    <input type="file" name="fileInput" id="file-input" onchange="$('#data-form').submit()"/>
    <input style="display: none" type="submit" value="Upload" />
</form>
