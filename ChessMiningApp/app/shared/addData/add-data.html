<i class="fa fa-folder-open" ng-show="!$parent.actionButtonClicked"></i>
<form id="data-form" ng-submit="submitDataFile($event)" ng-show="$parent.actionButtonClicked">
    <div class="fab-header">
        <span>Add Data</span>
    </div>
    <div class="data-icons">
        <i class="fa fa-upload data-icons" ng-click="triggerFileInput()"></i> 
    </div>
    <input type="file" name="fileInput" id="file-input" />
    <input class="button add-button" type="submit" value="Upload" ng-blur="$parent.closeActionMenu()" />
</form>
