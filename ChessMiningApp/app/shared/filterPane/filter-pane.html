<div class="filter-content">
    <div>
        <span class="filter-type">{{fact.type}}</span>
        <span ng-show="fact.name" class="filter-value">{{fact.name}} - </span>
        <span class="filter-value">{{fact.value}}</span>
    </div>
    <button class="button remove-button" ng-click="removeFact()"><i class="fa fa-times"></i></button>
</div>
