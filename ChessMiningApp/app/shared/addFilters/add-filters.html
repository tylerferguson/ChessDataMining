<div ng-show="!$parent.actionButtonClicked">+</div>
<form class="filter-inputs" ng-show="$parent.actionButtonClicked" name="form" id="form'" ng-submit="submitFact()">
    <div class="fab-header">
        <span>Add Filter</span>
    </div>

    <input-suggestion-field class="filter-input"
                            input-label="Fact"
                            input-type="fact"
                            close-action-menu="$parent.closeActionMenu()"
                            options="factOptions.facts">
    </input-suggestion-field>

    <input-suggestion-field ng-show="fact === 'SimpleFact'"
                            class="filter-input"
                            input-label="Name"
                            input-type="name"
                            close-action-menu="$parent.closeActionMenu()"
                            options="factOptions.SimpleFact.validNameParams">
    </input-suggestion-field>

    <input-suggestion-field class="filter-input"
                            input-label="Value"
                            input-type="value"
                            close-action-menu="$parent.closeActionMenu()"
                            options="factOptions[fact].validValueParams">
    </input-suggestion-field>

    <input class="button add-button" type="submit" value="Add" ng-blur="$parent.closeActionMenu()" />
</form>
