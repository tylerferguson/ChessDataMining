<div class="sidebar-container" ng-class="{'mobile-sidebar-container': sideNavShownStatus}" ng-click="$closeMenuService.publish('navBar')">
    <div class="info" id="data-info">
        <div>
            <div class="info-title">Data</div>
        </div>
        <add-data></add-data>
        <span class="selection-notifier" ng-hide="$service.getDataFile().name">No data file selected</span>
        <span class="selection-notifier" ng-show="$service.getDataFile().name">Added {{$service.getDataFile().name}} <i class="fa fa-check file-upload-check"></i></span>
    </div>

    <div class="other-info">
        <filter-display fact-stage="Filters" class="Filters-filter-display"></filter-display>
        <filter-display fact-stage="Targets" class="Targets-filter-display"></filter-display>

        <div class="info" id="mine-info">
            <div>
                <div class="info-title">Mine</div>
            </div>
            <add-mining></add-mining>
            <floating-action-button id="mine-fab">
                <img src="app/assets/img/dig.svg" />
            </floating-action-button>
        </div>
    </div>

</div>
