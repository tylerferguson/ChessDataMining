<div ng-controller="SidebarCtrl">
    <div class="info" id="data-info">
        <div>
            <div class="info-title">Data</div>
        </div>
        <add-data></add-data>
        {{service.getDataFile().name}}
    </div>
    <div class="info">
        <div class="info-title">
            Filters
        </div>
        <add-filters fact-stage="Filters"></add-filters>
        <div ng-repeat="filter in filters = service.getFilters()">
            <filter-pane fact="filter" facts="filters" fact-stage="Filters"></filter-pane>
        </div>
    </div>
    <div class="info">
        <div class="info-title">
            Targets
        </div>
        <add-filters fact-stage="Targets"></add-filters>
        <div ng-repeat="target in targets = service.getTargets()">
            <filter-pane fact="target" facts="targets" fact-stage="Targets"></filter-pane>
        </div>
    </div>

    <div class="info" id="mine-info">
        <div>
            <div class="info-title">Mine</div>
        </div>
        <add-mining></add-mining>
        <floating-action-button id="mine-fab">
            <img src="app/assets/img/dig.svg" />
        </floating-action-button>
    </div>
    
</div>
