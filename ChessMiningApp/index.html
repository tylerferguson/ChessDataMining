<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Chess Mining App</title>
</head>
<body ng-app="ChessMining">
    <div ng-controller="MiningCtrl">
        <form id="dataForm" ng-submit="submitDataFile($event)">
            <input type="file" onchange="$('#dataForm').submit()" name="fileInput" id="fileInput" required />
        </form>
        <input type="number" ng-model="minsup"/>
        <input type="number" ng-model="minconf" />
        <div ng-repeat="factOption in factOptions" ng-click="toggleShowForm($index)">
            <span>{{factOption}}</span>
            <form name="{{factOption}}Form" id="{{factOption}}Form'" ng-show="optionClicked[$index]" ng-click="stopPropagation($event)">
                <label>name</label>
                <input type="text" ng-model="$parent.name" />
                <label>value</label>
                <input type="text" ng-model="$parent.value" ng-blur="submitProjectionFact(factOption)" />
            </form>
        </div>
        <button ng-show="dataFile" ng-click="getAssociationRules()">Mine!</button>
        <div ng-repeat="rule in rules">
            {{rule.Value}}
        </div>
    </div>

    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/mining.controller.js"></script>
</body>
</html>
